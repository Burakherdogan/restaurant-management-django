<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="table d-flex flex-wrap">
    {% for table in tables %}
      <div class="card p" style="width: 18rem;">
        <div class="card-body bg-primary {% if table.status_of_table  %} bg-danger {% endif %}">
          <h5 class="card-title ">{{table.id}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Table</h6>
          <a class="{% if table.status_of_table  %} d-none {% endif %}" href="take-order" class="card-link">Take Order</a>
          <a class="{% if table.status_of_table  %} {% else %} d-none {% endif %}" href="take-order" class="card-link">Re-order</a>
          <a href="#" class="card-link">Get Bill</a>
        </div>
      </div>
    {% endfor %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
